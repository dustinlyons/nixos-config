name: Build Darwin Flakes

on:
  push:
    branches:
      - lessuseless
  pull_request:
    branches:
      - lessuseless

jobs:
  build-darwin:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v21
        with:
          nix_path: ./nix.conf

      - name: Install Cachix
        run: nix-env -iA cachix -f https://cachix.org/api/v1/install

      - name: Authenticate with Cachix
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: cachix authtoken $CACHIX_AUTH_TOKEN

      - name: Build Flakes for Darwin
        run: nix build .#darwinConfigurations.system

      - name: Push to Cachix
        run: cachix push your-cachix-name